<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Calendar JS</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1>Calendar</h1>
    <div class="schedule-calendar-container">
        <div class="schedule-calendar__ruler" id="rulerId">
            <ul class="schedule-calendar__ruler__hours"></ul>
            <div class="schedule-calendar__ruler__rest-time"></div>
            <div id="cursor"></div>
            <div class="schedule-calendar__event"></div>
        </div>
        <span>Nothing Scheduled</span>
    </div>
    <div class="schedule-container__info">
        <div class="schedule-container__info__time"></div>
    </div>
</body>
</html>
